name: Build Signed Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # ðŸ”¹ Decrypt the Keystore from GitHub Secrets
    - name: Decrypt Keystore
      run: |
        mkdir -p $HOME/keystore
        # Decode the encrypted file from the secret
        echo "${{ secrets.KEYSTORE_GPG_ASC }}" > $HOME/keystore/my-release-key.jks.asc
        # Decrypt it using the passphrase
        gpg --quiet --batch --yes --decrypt --passphrase "${{ secrets.KEYSTORE_PASSPHRASE }}" \
        --output $HOME/keystore/my-release-key.jks $HOME/keystore/my-release-key.jks.asc

    # ðŸ”¹ Build the Signed Release APK
    - name: Build Signed Release APK
      run: |
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=$HOME/keystore/my-release-key.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
      # Note: KEYSTORE_PASSWORD, KEY_ALIAS, and KEY_PASSWORD are your original 
      # keystore secrets, NOT the GPG passphrase.

    # ðŸ”¹ Upload the APK artifact
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
